version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: development
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: "/docs"
    schedule:
      interval: "monthly"
    target-branch: development
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: development
    open-pull-requests-limit: 10
