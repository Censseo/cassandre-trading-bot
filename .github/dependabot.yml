version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "18:00"
      timezone: "Europe/Paris"
    target-branch: development

  - package-ecosystem: npm
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "18:00"
      timezone: "Europe/Paris"
    target-branch: development

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "18:00"
      timezone: "Europe/Paris"
    target-branch: development
